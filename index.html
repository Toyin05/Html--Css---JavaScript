<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span> Random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Your Generated Password">
            <img src="copy.jpg" onclick="copyPassword()"> 
            <span id="copiedText">Copied!</span>
        </div>
        <button onclick="createPassword()"> <img src="password.jpg" alt=""> Generate Password</button>
    </div>
</body>
</html>
